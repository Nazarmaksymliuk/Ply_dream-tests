name: E2E Tests & Allure (Kyiv 07:00)

on:
  schedule:
    - cron: "0 4 * 4-10 *"        # 07:00 Kyiv (DST)
    - cron: "0 5 * 11,12,1,2,3 *" # 07:00 Kyiv (standard)
  workflow_dispatch:

jobs:
  test-and-report:
    runs-on: ubuntu-22.04
    env:
      MAVEN_OPTS: -Xmx2g
      PLAYWRIGHT_HEADLESS: "true"
      PLAYWRIGHT_BROWSERS_PATH: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- VPN BLOCK ----------

      - name: Install OpenVPN
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn curl

      - name: Start VPN (OpenVPN)
        env:
          OVPN_CA:       ${{ secrets.OVPN_CA }}
          OVPN_CERT:     ${{ secrets.OVPN_CERT }}
          OVPN_KEY:      ${{ secrets.OVPN_KEY }}
          OVPN_USERNAME: ${{ secrets.OVPN_USERNAME }}
          OVPN_PASSWORD: ${{ secrets.OVPN_PASSWORD }}
        run: |
          # Restore certs
          printf '%s\n' "$OVPN_CA"   > ca.pem
          printf '%s\n' "$OVPN_CERT" > client.crt
          printf '%s\n' "$OVPN_KEY"  > client.key

          chmod 600 ca.pem client.crt client.key || true

          # Create config
          cat > config.ovpn << 'EOF'
          client
          dev tun
          proto udp
          remote 52.54.118.209 1194
          resolv-retry infinite
          nobind
          persist-key
          persist-tun
          remote-cert-tls server

          cipher AES-256-CBC
          auth SHA256
          data-ciphers AES-256-GCM:AES-128-GCM:AES-256-CBC
          data-ciphers-fallback AES-256-CBC

          verb 4

          ca ca.pem
          cert client.crt
          key client.key
          EOF

          # Start OpenVPN WITH LOGGING
          if [ -n "$OVPN_USERNAME" ] && [ -n "$OVPN_PASSWORD" ]; then
            printf '%s\n%s\n' "$OVPN_USERNAME" "$OVPN_PASSWORD" > auth.txt
            chmod 600 auth.txt || true
            sudo openvpn --config config.ovpn --auth-user-pass auth.txt > openvpn.log 2>&1 &
          else
            sudo openvpn --config config.ovpn > openvpn.log 2>&1 &
          fi

          # Wait up to ~90s
          for i in {1..90}; do
            if grep -q "Initialization Sequence Completed" openvpn.log; then
              echo "VPN UP"
              break
            fi
            sleep 1
          done

          echo "===== OpenVPN LOG (FULL) ====="
          cat openvpn.log || true
          echo "================================"

          if ! grep -q "Initialization Sequence Completed" openvpn.log; then
            echo "❌ VPN FAILED — дивись лог вище, шукай TLS Error/AUTH_FAILED і т.п."
            exit 1
          fi

          echo "Public IP after VPN:"
          curl -s https://ifconfig.me || true
          echo

      - name: Add stage host to /etc/hosts
        run: |
          cat << 'EOF' | sudo tee -a /etc/hosts
          172.31.85.10   stage.getply.com
          172.31.64.242  stage.getply.com
          172.31.53.203  stage.getply.com
          172.31.19.237  stage.getply.com
          EOF

          echo "Hosts entry:"
          getent hosts stage.getply.com

      # ---------- DEBUG NETWORK ----------

      - name: Debug routes
        run: |
          echo "=== ip addr ==="
          ip addr
          echo
          echo "=== ip route ==="
          ip route

      - name: Debug network to stage
        run: |
          echo "=== DNS/hosts resolve ==="
          getent hosts stage.getply.com || echo "DNS/hosts failed"

          echo
          echo "=== Ping ==="
          ping -c 4 stage.getply.com || echo "Ping failed"

          echo
          echo "=== Curl ==="
          curl -vkL --max-time 30 https://stage.getply.com/ || echo "Curl failed"

      # ---------- JAVA + TESTS ----------

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Install Playwright system deps & browsers
        run: |
          mvn -B org.codehaus.mojo:exec-maven-plugin:3.5.0:java \
            -Dexec.mainClass=com.microsoft.playwright.CLI \
            -Dexec.args="install --with-deps"

      - name: Run tests
        env:
          PLAYWRIGHT_HEADLESS: "true"
          PLAYWRIGHT_BROWSERS_PATH: "0"
        run: mvn -B clean verify

      - name: Generate Allure report
        if: always()
        run: mvn -B allure:report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      - name: Upload Allure site
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-site
          path: target/allure-report/**
          if-no-files-found: error
          retention-days: 14
