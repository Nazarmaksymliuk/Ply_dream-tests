name: E2E Tests & Allure (Kyiv 07:00)

on:
  schedule:
    - cron: "0 4 * 4-10 *"        # 07:00 Kyiv у період DST
    - cron: "0 5 * 11,12,1,2,3 *" # 07:00 Kyiv у стандартний час
  workflow_dispatch:

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx2g
      PLAYWRIGHT_HEADLESS: "true"
      PLAYWRIGHT_BROWSERS_PATH: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Install Playwright browsers & OS deps
        uses: microsoft/playwright-github-action@v1
        with:
          version: stable

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ms-playwright-${{ runner.os }}-v1

      - name: Run tests (Failsafe:clean verify)
        env:
          PLAYWRIGHT_HEADLESS: "true"
          PLAYWRIGHT_BROWSERS_PATH: "0"
        run: mvn -B clean verify

      - name: Generate Allure report
        if: always()
        run: mvn -B allure:report

      - name: Upload Allure report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
